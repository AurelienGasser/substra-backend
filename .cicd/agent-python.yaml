apiVersion: v1
kind: Pod
spec:
  containers:
  - name: python
    image: python:3.7
    command: [cat]
    tty: true
    volumeMounts:
      - { name: tmp, mountPath: /tmp }
      - { name: docker, mountPath: /var/run/docker.sock }
  volumes:
    - name: tmp
      hostPath: { path: /tmp, type: Directory }
    - name: docker
      hostPath: { path: /var/run/docker.sock, type: File }
