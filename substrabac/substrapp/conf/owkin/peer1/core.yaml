chaincode:
  builder: $(DOCKER_NS)/fabric-ccenv:$(ARCH)-$(PROJECT_VERSION)
  car:
    runtime: $(BASE_DOCKER_NS)/fabric-baseos:$(ARCH)-$(BASE_VERSION)
  executetimeout: 30s
  golang:
    dynamicLink: false
    runtime: $(BASE_DOCKER_NS)/fabric-baseos:$(ARCH)-$(BASE_VERSION)
  id:
    name: null
    path: null
  java:
    Dockerfile: 'from $(DOCKER_NS)/fabric-javaenv:$(ARCH)-$(PROJECT_VERSION)

      '
  keepalive: 0
  logging:
    format: '%{color}%{time:2006-01-02 15:04:05.000 MST} [%{module}] %{shortfunc}
      -> %{level:.4s} %{id:03x}%{color:reset} %{message}'
    level: info
    shim: warning
  mode: net
  node:
    runtime: $(BASE_DOCKER_NS)/fabric-baseimage:$(ARCH)-$(BASE_VERSION)
  pull: false
  startuptimeout: 300s
  system:
    cscc: enable
    escc: enable
    lscc: enable
    qscc: enable
    vscc: enable
  systemPlugins: null
ledger:
  blockchain: null
  history:
    enableHistoryDatabase: true
  state:
    couchDBConfig:
      couchDBAddress: 127.0.0.1:5984
      maxBatchUpdateSize: 1000
      maxRetries: 3
      maxRetriesOnStartup: 10
      password: null
      queryLimit: 10000
      requestTimeout: 35s
      username: null
      warmIndexesAfterNBlocks: 1
    stateDatabase: goleveldb
logging:
  cauthdsl: warning
  format: '%{color}%{time:2006-01-02 15:04:05.000 MST} [%{module}] %{shortfunc} ->
    %{level:.4s} %{id:03x}%{color:reset} %{message}'
  gossip: warning
  grpc: error
  ledger: info
  level: debug
  msp: warning
  peer:
    gossip: warning
  policies: warning
metrics:
  enabled: false
  interval: 1s
  promReporter:
    listenAddress: 0.0.0.0:8080
  reporter: statsd
  statsdReporter:
    address: 0.0.0.0:8125
    flushBytes: 1432
    flushInterval: 2s
peer:
  BCCSP:
    Default: SW
    SW:
      FileKeyStore:
        KeyStore: null
      Hash: SHA2
      Security: 256
  address: peer1-owkin:7051
  addressAutoDetect: false
  authentication:
    timewindow: 15m
  deliveryclient:
    reconnectTotalTimeThreshold: 3600s
  events:
    address: 0.0.0.0:7053
    buffersize: 100
    keepalive:
      minInterval: 60s
    timeout: 10ms
    timewindow: 15m
  fileSystemPath: /var/hyperledger/production
  gomaxprocs: -1
  gossip:
    aliveExpirationTimeout: 25s
    aliveTimeInterval: 5s
    bootstrap: 127.0.0.1:7051
    connTimeout: 2s
    dialTimeout: 3s
    digestWaitTime: 1s
    election:
      leaderAliveThreshold: 10s
      leaderElectionDuration: 5s
      membershipSampleInterval: 1s
      startupGracePeriod: 15s
    endpoint: null
    externalEndpoint: peer1-owkin:7051
    maxBlockCountToStore: 100
    maxPropagationBurstLatency: 10ms
    maxPropagationBurstSize: 10
    orgLeader: 'false'
    propagateIterations: 1
    propagatePeerNum: 3
    publishCertPeriod: 10s
    publishStateInfoInterval: 4s
    pullInterval: 4s
    pullPeerNum: 3
    pvtData:
      pullRetryThreshold: 60s
      pushAckTimeout: 3s
      transientstoreMaxBlockRetention: 1000
    reconnectInterval: 25s
    recvBuffSize: 20
    requestStateInfoInterval: 4s
    requestWaitTime: 1s
    responseWaitTime: 2s
    sendBuffSize: 200
    skipBlockVerification: false
    skipHandshake: true
    stateInfoRetentionInterval: null
    useLeaderElection: true
  handlers:
    authFilters:
    - name: DefaultAuth
    - name: ExpirationCheck
    decorators:
    - name: DefaultDecorator
  id: peer1-owkin
  keepalive:
    client:
      interval: 60s
      timeout: 20s
    deliveryClient:
      interval: 60s
      timeout: 20s
    minInterval: 60s
  listenAddress: 0.0.0.0:7051
  localMspId: owkinMSP
  localMspType: bccsp
  mspConfigPath: /home/guillaume/Projects/substra/substra-network/data/orgs/owkin/user/msp
  networkId: dev
  profile:
    enabled: false
    listenAddress: 0.0.0.0:6060
  tls:
    cert:
      file: /home/guillaume/Projects/substra/substra-network/data/tls/peer1-owkin-cli-client.crt
    clientAuthRequired: true
    clientCert:
      file: /home/guillaume/Projects/substra/substra-network/data/tls/peer1-owkin-cli-client.crt
    clientKey:
      file: /home/guillaume/Projects/substra/substra-network/data/tls/peer1-owkin-cli-client.key
    clientRootCAs:
    - /home/guillaume/Projects/substra/substra-network/data/orgs/owkin/ca-cert.pem
    enabled: true
    key:
      file: /home/guillaume/Projects/substra/substra-network/data/tls/peer1-owkin-cli-client.key
    rootcert:
      file: /home/guillaume/Projects/substra/substra-network/data/orgs/owkin/ca-cert.pem
  validatorPoolSize: null
vm:
  docker:
    attachStdout: false
    hostConfig:
      Dns: null
      LogConfig:
        Config:
          max-file: '5'
          max-size: 50m
        Type: json-file
      Memory: 2147483648
      NetworkMode: net_substra
    tls:
      ca:
        file: docker/ca.crt
      cert:
        file: docker/tls.crt
      enabled: false
      key:
        file: docker/tls.key
  endpoint: unix:///host/var/run/docker.sock
